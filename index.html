<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--font awsome-->
    <script
      src="https://kit.fontawesome.com/1d4e7bb8b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="summary">
      <div class="summary__img">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>

      <div class="summary__text">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like!
        </p>
      </div>
      <div class="summary__plan">
        <div class="icon">
          <i class="fa-solid fa-music"></i>
        </div>

        <p>
          <span class="bold">Annual Plan</span
          ><span class="gray">$59.99/year</span>
        </p>

        <a href="#">Change</a>
      </div>

      <div class="summary__button">
        <button class="summary__button-blue" type="button">
          Proceed to Payment
        </button>
        <button class="summary__button-white" type="button">
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
